<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <title>{% block title %}Travel Booker{% endblock %}</title>
  <style>
    body { background: linear-gradient(180deg,#f8fafc 0%, #eef2ff 100%); font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .navbar-brand { font-weight: 800; letter-spacing: .3px; }
    .hero {
      background: radial-gradient(1000px 600px at 80% -10%, #fde68a 0%, rgba(253,230,138,0) 70%),
                  radial-gradient(900px 500px at -10% 10%, #93c5fd 0%, rgba(147,197,253,0) 65%);
      border-radius: 16px; padding: 48px;
    }
    .card { box-shadow: 0 12px 30px rgba(0,0,0,.06); border: none; }
    .btn-primary { background: linear-gradient(90deg,#6366f1,#8b5cf6); border: 0; }
    .btn-success { background: linear-gradient(90deg,#10b981,#22c55e); border: 0; }
    footer { color:#6c757d; }

    /* Toasts */
    .toast-container { position: fixed; top: 16px; right: 16px; z-index: 1060; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top" style="backdrop-filter: blur(10px); background: rgba(255,255,255,.6); border-bottom: 1px solid rgba(0,0,0,.06);">
    <div class="container">
      <a class="navbar-brand" href="/">âœˆ Travel Booker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Options</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'my_bookings' %}">My bookings</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 position-relative">
    <div class="position-absolute top-0 start-0 translate-middle d-none d-md-block" style="width:300px;height:300px;background:radial-gradient(200px 200px at 50% 50%, rgba(99,102,241,.25), rgba(99,102,241,0)); border-radius:50%"></div>
    <div class="position-absolute top-0 end-0 translate-middle d-none d-md-block" style="width:280px;height:280px;background:radial-gradient(200px 200px at 50% 50%, rgba(16,185,129,.25), rgba(16,185,129,0)); border-radius:50%"></div>
    <div class="toast-container">
      {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show mb-2" role="alert">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      {% endfor %}
    </div>
    {% block content %}{% endblock %}
  </main>

  <footer class="container pb-5 small">Made with Django & Bootstrap</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-hide toasts after 3 seconds
    document.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('.toast').forEach(t=>{
        setTimeout(()=>{ try{ new bootstrap.Toast(t).hide(); }catch(e){} }, 3000);
      });
    });
  </script>
</body>
</html>
