{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h1 class="mb-3">Your profile</h1>
<div class="row g-4">
  <div class="col-md-6">
    <div class="card"><div class="card-body">
      <h5 class="card-title">Account</h5>
      <form method="post">{% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button class="btn btn-success">Save changes</button>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
